{include file="head" /}
<script type="text/javascript" src="http://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加 </h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" data-url="{:url('admin/user/save')}"  data-localtion="{:url('user/index')}">
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-2">
                                <input type="text" name="title" value="" required  placeholder="请输入标题" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">简介</label>

                            <div class="col-sm-10">
                                <input type="text" name="profile" value="" required  placeholder="请输入简介" class="form-control">
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <small class="text-navy">内容</small>
                            </label>

                            <div class="col-sm-10">
                                <div id="editor">
                                </div>
                            </div>
                        </div>



                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <small class="text-navy">状态</small>
                            </label>

                            <div class="col-sm-10">

                                <div class="radio">
                                    <label>
                                        <input type="radio" checked="" value="1"  name="status">显示</label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="0"  name="status">隐藏</label>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.customConfig.uploadImgServer = '{:url("admin/upload/upimage")}';
    editor.customConfig.uploadFileName = 'images';
    editor.create()
</script>
<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义__JS__ -->
<script src="__JS__/content.js?v=1.0.0"></script>
<script src="__JS__/form_input.js"></script>


<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<!--统计代码，可删除-->

</body>

</html>
